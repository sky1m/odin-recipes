<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Oat Smoothie</title>
</head>
<body>
    <img src="https://img.buzzfeed.com/tasty-app-user-assets-prod-us-east-1/tips/21eaa4318cec4f5ea8ea849a1f778d57.jpeg?downsize=180:*&output-format=auto&output-quality=auto" alt="banana oat smoothie">
    <h1>Ingredients</h1>
    <ul>
        <li>1/2 cup rolled oats</li>
        <li>1 banana</li>
        <li>1 cup milk, of choice</li>
    </ul>
    <h1>Instructions</h1>
    <ol>
        <li>Add rolled oats to a blender and blend until the oats are the size of a fine crumb.</li>
        <li>Add banana and milk and blend well</li>
        <li>Pour in a glass</li>
        <li>Enjoy!</li>
    </ol>
    
</body>
</html>
